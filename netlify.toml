# Netlify 部署配置
[build]
  publish = "dist"
  command = "npm run build"

# 强制 HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# 添加安全头，支持摄像头和 WASM
[[headers]]
  for = "/*"
  [headers.values]
    # 使用 require-corp 支持 SharedArrayBuffer（WASM 需要）
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    # 允许摄像头和麦克风
    Permissions-Policy = "camera=*, microphone=*"
    # 基本安全头
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML 文件的 CSP（允许外部字体）
[[headers]]
  for = "/index.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'"

# 确保 WASM 文件正确的 MIME 类型（修复 HTTP/2 错误）
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Resource-Policy = "same-origin"
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"
    X-Content-Type-Options = "nosniff"

# 确保模型文件可访问
[[headers]]
  for = "/*.task"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cross-Origin-Resource-Policy = "same-origin"
    Cache-Control = "public, max-age=31536000, immutable"

# wasm 文件夹下的所有文件（修复 HTTP/2 错误）
[[headers]]
  for = "/wasm/*"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Resource-Policy = "same-origin"
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"
    X-Content-Type-Options = "nosniff"

# SPA 路由支持（如果需要）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200